# bigip_base.conf   Generated by the Setup Utility on Tue Feb  8 09:48:25 PST 2005

# interfaces
interface 4.1 media auto
interface 5.1 media auto

# vlans 
vlan external {
    port_lockdown enable
    failsafe disarm
    timeout 30
    interfaces add 4.1
}

vlan internal {
    port_lockdown enable
    failsafe disarm
    timeout 30
    interfaces add 5.1
}

# self ip's 
self 216.137.168.6 {
    vlan external
    netmask 255.255.255.0
    broadcast 216.137.168.255
}

